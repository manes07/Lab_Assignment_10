<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Movie List</h1>
        <div class="input-area">
            <input type="text" id="movieInput" placeholder="Enter movie name...">
            <button id="addBtn">Add Movie</button>
        </div>
        <ul id="movieList"></ul>
        <div class="footer">
            <p id="movieCount">Total Movies: 0</p>
            <button id="clearBtn" class="clear">Clear List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
